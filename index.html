<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">New York Times Search</h1>
          </div>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Search Term:</label>
              <input type="email" class="form-control" id="searchInput" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
              <select class="form-control" id="recordRetrieval">
                <option>1</option>
                <option>5</option>
                <option>10</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Start Year:</label>
              <textarea class="form-control" id="startYear" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">End Year:</label>
                <textarea class="form-control" id="endYear" rows="1"></textarea>
            </div>
            <button type="button" class="btn btn-light" id="searchButton">Search</button>
            <button type="button" class="btn btn-light" id="clearButton">Clear Results</button>
          </form>
        <div class="row">
            <div class="col-lg-12 data" id="dataView">Data</div>
        </div>
        <div class="row">
            <div class="col-lg-12 footer">Made with lots and lots of love</div>
        </div>
    </div>

        
 
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
            <script src="assets/javascript/javascript.js"></script>
</body>

</html>
